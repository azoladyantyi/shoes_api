<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="background-color:#2F4F4F;">
  <center><h1 style="background-color:#B0BF1A;">Shoe catalogue API</h1></center>
    <script class="tableTemplate" type="text/x-handlebars-templates" style="background-color:#2F4F4F;">
        <table border="2px" class="table table-striped table-bordered table-condensed table-hover">
            <tbody>
                <tr>
                    <thead>
                        <th>COLOR</th>
                        <th>BRAND</th>
                        <th>PRICE</th>
                        <th>SIZE</th>
                        <th>STOCK IN</th>
                        <th>PURCHASE</th>
                    </thead>
                </tr>
                {{#each shoes}}
                <tr>
                    <td>{{color}}</td>
                    <td>{{brand}}</td>
                    <td>{{price}}</td>
                    <td>{{size}}</td>
                    <td>{{in_stock}}</td>
                    <td>
                        <button class="btn btn-info btn-lg" onclick="window.location.reload()" value="{{_id}}">Buy</button>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>

    <div id="displayTableStock">

    </div>

    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add new stock</button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="container">
                        <h2 >Add a new stock</h2>

                    </div>
                    <div class="">

                        <label for="color">Color:</label>
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="new_color" placeholder="type in the color">
                    </div>

                    <br>
                    <div class="">
                        <label for="brand">Brand:</label>
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="new_brand" placeholder="type in the brand">
                    </div>
                    <br>
                    <div class="">
                        <label for="size">Size:</label>
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="new_size" placeholder="type in the shoe size">
                    </div>
                    <br>
                    <div class="">
                        <label for="price">Price:</label>
                        <input type="number" class="form-control mb-2 mr-sm-2 mb-sm-0" id="new_price" placeholder="type in the shoe price">
                    </div>
                    <br>
                    <div class="">
                        <label for="stock">Stock</label>
                        <input type="number" class="form-control mb-2 mr-sm-2 mb-sm-0" id="new_stock" placeholder="type in the stock in">
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-info btn-lg" id="addBtn" onclick="addStock()">ADD</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div>
        <input type="text" name="text" id="filterBrand" placeholder="Seacrh For Brand">
        <button type="submit" class="btn btn-info btn-lg" id="filteByrBrand">Filter by brand</button></br></br>

        <input type="text" name="text" id="filterSize" placeholder="Seacrh For Size">

        <button type="submit" class="btn btn-info btn-lg" id="filterBySize">Filter by size</button>
        </br>
        <!-- <button type="button" class="btn btn-light" id="showButton" name="button">Show Stock Availabe</button></br> -->
        </br>

    </div>

    <!-- <div class="">
        <button type="submit" class="btn btn-info btn-lg" id="filter">Filter</button>
    </div> -->
    <!-- <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name"> -->

</body>
<script src="main.js"></script>
<!-- <script src="index.js"></script> -->

</html>
